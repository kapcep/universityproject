<!DOCTYPE html>
<meta charset="UTF-8">
<title>All Student Groups</title>
</head>
<body  align="center">
<h2>All Student Groups</h2>
<br>
<table  align="center">
    <tr>
        <th>Student Group Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="studentGroup : ${allStudentGroups}">
        <td th:text="${studentGroup.groupName}"></td>
        <td><a th:href="@{/editStudentGroup/{id}(id=${studentGroup.id})}">Edit</a></td>
        <td><a th:href="@{/deleteStudentGroup/{id}(id=${studentGroup.id})}">Delete</a></td>
    </tr>
</table>
<br>
<p><a href="addNewStudentGroup">Add a new Student Group</a></p>
</body>
</html>
