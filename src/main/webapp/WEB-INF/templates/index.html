<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>All Faculties</title>
</head>
<body>
<h2>All Faculties</h2>
<br>
<table>
    <tr>
        <th>Faculty Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="faculty : ${allFaculties}">
        <td th:text="${faculty.name}"></td>
        <td><a th:href="@{/edit/{id}(id=${faculty.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${faculty.id})}">Delete</a></td>
    </tr>
</table>
<br>
<p><a href="addNewFaculty">Add a new Faculty</a></p>
</body>
</html>
