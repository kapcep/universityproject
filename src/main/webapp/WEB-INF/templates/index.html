<!DOCTYPE html>
<meta charset="UTF-8">
<title>All Faculties</title>
</head>
<body align="center">
<h2>All Faculties</h2>
<br>
<table align="center" border="1">
    <tr>
        <th>Faculty Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="faculty : ${allFaculties}">
        <td th:text="${faculty.name}"></td>
        <td><a th:href="@{/editFaculty/{id}(id=${faculty.id})}" target="_blank">Edit</a></td>
        <td><a th:href="@{/deleteFaculty/{id}(id=${faculty.id})}">Delete</a></td>
    </tr>
</table>
<br>
<button onclick="window.location.href='addNewFaculty'">Add a new Faculty</button>
<button onclick="window.open('add-schedule-item')" target="_blank">Add Schedule Item</button>
<button onclick="window.open('getAllScheduleItems')" target="_blank">Get All Schedule Items</button>
</body>
</html>
