<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Group</title>
</head>
<body align="center">
<h2>Student Group info</h2>
<form action="#" th:action="@{/saveStudentGroup/{facultyId}(facultyId=${faculty.id})}" th:object="${studentGroup}"
      method="post">
    <p>Student Group Name: <input type="text" th:field="*{groupName}"/></p>
    <label th:if="${#fields.hasErrors('groupName')}" cssErrorClass="form-field-error" th:errors="*{groupName}"></label>
    <p><input type="submit" value="Add"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
