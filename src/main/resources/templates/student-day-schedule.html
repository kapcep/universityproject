<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Day Schedule</title>

</head>
<body align="center">
<h2>Choose Student Day Schedule</h2>
<label th:text=" ${student.studentSurName} + ' ' + ${student.studentName}"></label>


<form action="#" th:action="@{/getStudentDayScheduleList/{studentId}(studentId=${student.id})}"
      th:object="${datePickerDto}" method="post" target="_blank">
    <p>Date: <input type="date" th:value="*{chosenDate}" th:field="*{chosenDate}"></p>
    <p><input type="submit" value="Show Day Schedule"/>
</form>
</body>
</html>
